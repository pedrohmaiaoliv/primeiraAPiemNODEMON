<script>
    function teste() {
    fetch('http://localhost:3000/api/dados', {
        method: 'GET'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json(); // Converte a resposta para JSON
    })
    .then(data => {
        document.getElementById('dados').innerText = JSON.stringify(data, null, 2); // Atualiza o conteÃºdo da div
    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error); // Trata erros
    });
}


</script>
